<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatty</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .app-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .app-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-button.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .main-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .message {
            max-width: 70%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: linear-gradient(135deg, #0062cc, #0095ff);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .ai-message {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .input-area {
            display: flex;
            gap: 15px;
        }
        
        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .send-button {
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .send-button:disabled {
            background: linear-gradient(135deg, #555, #777);
            cursor: not-allowed;
            transform: none;
        }
        
        .sentiment-container {
            padding: 20px;
        }
        
        .sentiment-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .sentiment-textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            margin-bottom: 20px;
            border: none;
            resize: vertical;
            outline: none;
        }
        
        .analyze-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #668aff, #5ec7ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .analyze-button:disabled {
            background: linear-gradient(135deg, #555, #777);
            cursor: not-allowed;
            transform: none;
        }
        
        .sentiment-result {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .result-label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffdd00;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        
        .clear-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 15px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Message = ({ message }) => {
            return (
                <div className={`message ${message.role}-message`}>
                    <div className="message-sender">
                        {message.role === 'user' ? 'You' : 'AI Assistant'}
                    </div>
                    {message.content}
                </div>
            );
        };

        const ChatInterface = () => {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const sendMessage = async () => {
                if (!input.trim() || isLoading) return;

                const userMessage = { role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    // In a real app, this would be your Java backend endpoint
                    // For demo purposes, we'll simulate a response
                    setTimeout(() => {
                        const aiResponse = { 
                            role: 'assistant', 
                            content: "This is a simulated response from the AI. In a real application, this would come from your Java backend which integrates with OpenAI API." 
                        };
                        setMessages(prev => [...prev, aiResponse]);
                        setIsLoading(false);
                    }, 1500);
                    
                    // Actual implementation would look like:
                    /*
                    const response = await axios.post('http://localhost:8080/api/chat/message', userMessage);
                    setMessages(prev => [...prev, response.data]);
                    setIsLoading(false);
                    */
                } catch (error) {
                    console.error('Error sending message:', error);
                    setMessages(prev => [...prev, 
                        { role: 'assistant', content: 'Sorry, I encountered an error processing your request.' }
                    ]);
                    setIsLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            };

            const clearChat = () => {
                setMessages([]);
            };

            return (
                <div className="chat-container">
                    <div className="messages-container">
                        {messages.length === 0 ? (
                            <div className="loading">
                                Start a conversation with the AI assistant!
                            </div>
                        ) : (
                            messages.map((msg, index) => (
                                <Message key={index} message={msg} />
                            ))
                        )}
                        {isLoading && <Message message={{ role: 'assistant', content: 'Thinking...' }} />}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="input-area">
                        <input
                            type="text"
                            className="message-input"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={handleKeyPress}
                            placeholder="Type your message here..."
                            disabled={isLoading}
                        />
                        <button className="send-button" onClick={sendMessage} disabled={isLoading}>
                            Send
                        </button>
                    </div>
                    <button className="clear-button" onClick={clearChat}>
                        Clear Conversation
                    </button>
                </div>
            );
        };

        const SentimentAnalyzer = () => {
            const [model, setModel] = useState(null);
            const [text, setText] = useState('');
            const [sentiment, setSentiment] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            useEffect(() => {
                loadModel();
            }, []);

            const loadModel = async () => {
                setIsLoading(true);
                try {
                    // In a real app, we would load the TensorFlow.js model
                    // For demo, we'll simulate the model loading
                    setTimeout(() => {
                        setModel({ loaded: true });
                        setIsLoading(false);
                    }, 1000);
                    
                    // Actual implementation would look like:
                    /*
                    const loadedModel = await use.load();
                    setModel(loadedModel);
                    setIsLoading(false);
                    */
                } catch (error) {
                    console.error('Error loading model:', error);
                    setIsLoading(false);
                }
            };

            const analyzeSentiment = async () => {
                if (!model || !text.trim()) return;

                setIsLoading(true);
                try {
                    // Simulate sentiment analysis
                    setTimeout(() => {
                        const sentiments = ['Very Negative', 'Negative', 'Neutral', 'Positive', 'Very Positive'];
                        const randomSentiment = sentiments[Math.floor(Math.random() * sentiments.length)];
                        setSentiment(randomSentiment);
                        setIsLoading(false);
                    }, 1500);
                    
                    // Actual implementation would look like:
                    /*
                    const embeddings = await model.embed([text]);
                    const prediction = embeddings.mean().arraySync();
                    
                    const score = prediction[0];
                    let sentimentResult = 'Neutral';
                    
                    if (score > 0.6) sentimentResult = 'Very Positive';
                    else if (score > 0.3) sentimentResult = 'Positive';
                    else if (score < -0.6) sentimentResult = 'Very Negative';
                    else if (score < -0.3) sentimentResult = 'Negative';
                    
                    setSentiment(sentimentResult);
                    setIsLoading(false);
                    */
                } catch (error) {
                    console.error('Error analyzing sentiment:', error);
                    setIsLoading(false);
                }
            };

            return (
                <div className="sentiment-container">
                    <h2 className="sentiment-title">Sentiment Analyser</h2>
                    <textarea
                        className="sentiment-textarea"
                        value={text}
                        onChange={(e) => setText(e.target.value)}
                        placeholder="Enter text to analyze sentiment (e.g., 'I love this product! It's amazing!')"
                        disabled={isLoading || !model}
                    />
                    <button 
                        className="analyze-button"
                        onClick={analyzeSentiment} 
                        disabled={isLoading || !model || !text.trim()}
                    >
                        {isLoading ? 'Analyzing...' : 'Analyze Sentiment'}
                    </button>
                    
                    {sentiment && (
                        <div className="sentiment-result">
                            <span className="result-label">Sentiment:</span>
                            <span className="result-value"> {sentiment}</span>
                        </div>
                    )}
                    
                    {!model && (
                        <div className="loading">
                            Loading TensorFlow model...
                        </div>
                    )}
                </div>
            );
        };

        const App = () => {
            const [currentView, setCurrentView] = useState('chat');

            return (
                <div className="app-container">
                    <header className="app-header">
                        <h1>Chatty</h1>
                        <p>By techie sou</p>
                    </header>
                    
                    <nav className="nav-tabs">
                        <button 
                            className={`nav-button ${currentView === 'chat' ? 'active' : ''}`}
                            onClick={() => setCurrentView('chat')}
                        >
                            AI Chat
                        </button>
                        <button 
                            className={`nav-button ${currentView === 'sentiment' ? 'active' : ''}`}
                            onClick={() => setCurrentView('sentiment')}
                        >
                            Sentiment Analysis
                        </button>
                    </nav>
                    
                    <main className="main-content">
                        {currentView === 'chat' ? <ChatInterface /> : <SentimentAnalyzer />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
